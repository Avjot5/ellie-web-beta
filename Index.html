<!DOCTYPE html>
<html>
  <head>
    <title>Ellie Beta</title>
  </head>
  <body>
    <h1>Welcome, Master</h1>
    <p>Ellie Beta is online. She will create tools here.</p>
    <input id="userPrompt" placeholder="Ask Ellie to build a tool..." />
<button onclick="runEllie()">Ask</button>
<pre id="result"></pre>

<script src="ellie.js"></script>
<script>
  async function runEllie() {
    const prompt = document.getElementById("userPrompt").value;
    const result = await askEllie(prompt);
    document.getElementById("result").textContent = result;
  }
</script>
  </body>
</html>
